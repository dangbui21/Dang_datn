<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      <span class="stock-text">Stock</span><span class="mind-text">Mind</span>
    </a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>

  <!-- chuyển đổi ngôn ngữ 
  <nb-select [selected]="currentLanguage" (selectedChange)="changeLanguage($event)" status="primary">
    <nb-option value="en">English</nb-option>
    <nb-option value="vi_VN">Tiếng Việt</nb-option>
  </nb-select> -->

  <!-- Chuyển đổi ngôn ngữ -->

  <div class="header-container">
    <button class="language-button" (click)="toggleLanguage()">
      <img
        [src]="currentLanguage === 'en' ? '../../../../assets/images/united-kingdom.png' : '../../../../assets/images/vietnam.png'"
        [alt]="currentLanguage === 'en' ? 'English' : 'Vietnamese'" />
      <span>{{ currentLanguage === 'en' ? 'English' : 'Tiếng Việt' }}</span>
    </button>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
      </nb-user>
    </nb-action>
    <nb-action class="control-item" (click)="logout()">
      <nb-icon icon="log-out-outline"></nb-icon>
    </nb-action>
  </nb-actions>
</div>
