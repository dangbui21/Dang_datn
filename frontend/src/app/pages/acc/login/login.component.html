<nb-card class="auth-form">
    <nb-card-header>
      <h1>Đăng nhập</h1>
    </nb-card-header>
    
    <nb-card-body>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-control-group">
          <label class="label" for="email">Email:</label>
          <input nbInput
                 fullWidth
                 id="email"
                 formControlName="email"
                 placeholder="Email">
          <ng-container *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">
            <p class="error-message">Email là bắt buộc</p>
          </ng-container>
          <ng-container *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.email">
            <p class="error-message">Email không hợp lệ</p>
          </ng-container>
          <ng-container *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.invalidEmail">
            <p class="error-message">Email không đúng định dạng</p>
          </ng-container>
        </div>
  
        <div class="form-control-group">
          <label class="label" for="password">Mật khẩu:</label>
          <input nbInput
                 fullWidth
                 type="password"
                 id="password"
                 formControlName="password"
                 placeholder="Mật khẩu">
          <ng-container *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">
            <p class="error-message">Mật khẩu là bắt buộc</p>
          </ng-container>
        </div>
  
        <button nbButton
                fullWidth
                status="primary"
                [disabled]="!loginForm.valid"
                type="submit">
          Đăng nhập
        </button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </nb-card-body>
  </nb-card>
